# Версия формата конфигурации Buf (v2 — актуальный формат конфига)
version: v2

# Описание proto‑модулей, которые входят в этот Buf‑проект
modules:
  # Первый модуль: все .proto файлы лежат в каталоге inventory (относительно этого файла)
  - path: inventory
  # Второй модуль: все .proto файлы лежат в каталоге payment
  - path: payment

# Настройки линтинга proto‑файлов
lint:
  use:
    # Включить стандартный набор правил линтера Buf (стиль, нейминг, структура пакетов и т.п.)
    - DEFAULT

# Настройки проверки на breaking changes между версиями схем
breaking:
  use:
    # Режим FILE — проверять изменения на уровне файлов (структура сообщений, полей и т.д.)
    - FILE
